<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,scale-initial=1.0,
    user-scalable=no">
    <title>Comenzando con la Fotografia</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
  </head>
  <body>
    <header>
      <div id="titulo-cabecera">
        <h1>Comenzando con la Fotografia</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Paisajes</a></li>
          <li><a href="#">Retratos</a></li>
        </ul>
      </nav>
    </header>
    <section id="imagen-central">
      <article class="contenedor-imagen-principal">
        <picture>
          <source media="(min-width:900px)" srcset="img/guacamayo.jpg">
          <source media="(max-width:900px)" srcset="img/tigre.jpg">
          <img src="img/guacamayo.jpg" alt="Foto de Guacamayo">
        </picture>
      </article>
    </section>
    <section id="contenido">
      <div class="contenedor-imagen-secundaria">
        <figure class="imagen-secundaria1">
          <img src="img/paisaje1.jpg" alt="Foto de paisajes">
          <a href="#">Paisajes</a>
        </figure>
      </div>
      <div class="contenedor-imagen-secundaria">
        <figure class="imagen-secundaria2">
          <img src="img/retrato1.jpg" alt="Foto de retratos">
          <a href="#">Retratos</a>
        </figure>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
